version: "2"
fields:
  - id: mail
    target:
      type: environment
      name: EMAIL
      service: tor-hidden-service
    title: Email for notifications
    description: >-
      This email is used to send you alerts about the status of your machine, it is advisable to create a new email only for these notifications if you want to fully preserve your privacy
    pattern: "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
    patternErrorMessage: "Must be a valid email address"
    required: true
  - id: instances
    target:
      type: environment
      name: NUMBER_OF_INSTANCES
      service: tor-hidden-service
    title: number of tor instances
    description: >-
      Number of tor instances to be created
    required: true
