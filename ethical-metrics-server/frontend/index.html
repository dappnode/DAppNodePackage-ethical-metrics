<!DOCTYPE html>
<html>
<head>
    <title>Ethical Metrics</title>
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #3498db;
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            width: 40px; /* Set your desired width for the logo */

            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;

<body>

        <img src="dappnode.png" alt="Logo" class="logo">
        <div class="title">Ethical Metrics</div>
    </div>
    <div class="container">
        <!-- Display the contents of /var/lib/tor/hidden_service/hostname here -->
        <div class="hostname">
            <!-- JavaScript code to fetch and display the hostname -->
            <script>
                fetch('/var/lib/tor/hidden_service/hostname')
                .then(response => response.text())
                .then(data => {
                    const hostnameElement = document.createElement('div');
                    hostnameElement.textContent = `Hostname: ${data}`;
                    document.body.appendChild(hostnameElement);
                })
                .catch(error => {
                    console.error('Error fetching hostname:', error);
                });
            </script>
        </div>

        <div class="title">Ethical Metrics</div>
        <div class="buttons">
            <button class="button" id="register-btn">Register</button>
            <button class="button" id="unregister-btn">Unregister</button>
        </div>
    </div>
    <script>
        const registerButton = document.getElementById('register-btn');
        const unregisterButton = document.getElementById('unregister-btn');

        registerButton.addEventListener('click', () => {
            // Send a POST request to the remote server for registration
            // Add your code to send the POST request here
        });

        unregisterButton.addEventListener('click', () => {
            // Send a POST request to the remote server for unregistration
            // Add your code to send the POST request here
        });
    </script>
</body>
</html>
