<!DOCTYPE html>
<html>
<head>
    <title>Ethical Metrics</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="dappnode.png" alt="Logo" class="logo">
        <div class="title">Ethical Metrics</div>
    </div>

    <!-- Element to show instance when button is clicked -->
    <div class="file-content" id="file-content-display" style="display: none;"></div>
    <!-- Your frontend content -->
    <div class="container">
        <button id="toggle-file-btn" class="toggle-button">Show Tor Instance</button>
    </div>

    <div class="buttons-container">
        <button id="register-btn" class="button" data-api-url="/api/register">Register</button>
        <button id="unregister-btn" class="button" data-api-url="/api/unregister">Unregister</button>
    </div>

    <div class="feedback" id="feedback" style="display: none;"></div>

    <!-- External JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
